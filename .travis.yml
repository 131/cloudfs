matrix:
  include:
  - os: windows
    language: node_js
    env:
      - OUTPUT_PATH=Winfsp-Tray_$TRAVIS_TAG.msi
    node_js:
    - 8
    before_install:
    - powershell Install-WindowsFeature Net-Framework-Core
    - choco install wixtoolset
    - export PATH=$PATH:";C:\Program Files (x86)\WiX Toolset v3.11\bin"
    install:
    - bash dist/make --build --sign
    script: skip     #skip tests 
    deploy:
      provider: releases
      api_key:
         secure: $GITHUB_TOKEN
      file:
         - $OUTPUT_PATH
      skip_cleanup: true
      on:
         tags: true
